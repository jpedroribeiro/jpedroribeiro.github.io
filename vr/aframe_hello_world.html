<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VR The Champions</title>

		<!-- Development Version, Uncompressed with Source Maps -->
		<script src="/node_modules/aframe/dist/aframe-master.js"></script>

	</head>
	<body>

	<!-- CTRL + ALT + I to open A-Frame inspector! -->

	<a-scene>
		<!-- Assets used in this scene, add them here and reference them later | reusability -->
		<a-assets>
			<img id="boxTexture" src="/plastic.jpg">
			<img id="cityBG" src="/360_city_bg.jpg">
			<img id="groundTexture" src="/sand.jpeg">
		</a-assets>

		<!-- Distances and dimensions are in meters, rotation in degrees (obviously) -->
		<a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
			<!-- Animations are hooked into the A-Frame's render loop (it has its own requestAnimationFrame) and should be used under this component unless you need complete control -->
			<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

			<!-- These animations are based on events -->
			<a-animation attribute="scale" to="2.5 2.5 2.5" duration="300" begin="mouseenter"></a-animation>
			<a-animation attribute="scale" to="2 2 2" duration="300" begin="mouseleave"></a-animation>
			<a-animation attribute="rotation" to="360 180 90" duration="900" begin="click"></a-animation>
		</a-box>

		<a-plane src="#groundTexture" position="0 0 -2" rotation="-90 0 0" width="10" height="10"></a-plane>

		<a-sky src="#cityBG"></a-sky>

		<a-audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true" position="3 1 0"></a-audio>

		<a-text value="VR the champions" color="#0000ff" position="-1 0.2 -3" scale="1.5 1.5 1.5"></a-text>

		<!-- We need light or else everything would be black. If not defined, A-Frame sets a default light for us -->
		<a-light type="ambient" color="#FF0000"></a-light>
		<a-light type="point" intensity="2" position="2 4 4"></a-light>

		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>
	</a-scene>

	</body>
</html>
